<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" sizes="32x32" href="img/static/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
    <title>Restaurant Reviews</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Restaurants">
    <meta name="apple-mobile-web-app-title" content="Restaurants">
    <meta name="theme-color" content="#3367D6">
    <meta name="msapplication-navbutton-color" content="#3367D6">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="img/static/icon.png">
  </head>

  <body>
    <header role="banner">
      <nav>
        <h1>
          <a href="/" tabindex="-1">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" role="application" aria-label="Google Map">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options" id="filter-list-container" aria-labelledby="filter-label" role="region">
          <h2 id="filter-label">Filter Results</h2>
          <select id="neighborhoods-select" tabindex="1" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" tabindex="2" name="cuisines" aria-label="Select Cusisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div class="create-review">
          <a aria-label="Create Review" onclick="window.location.href = '/reviews.html'">Create Review</a>
        </div>
        <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
      </section>
    </main>
    <div id="snackbar">Some text some message..</div>

    <script src="js/idb/idb.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            console.log('ServiceWorker registred successfully with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <footer id="footer" role="contentinfo">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

  </body>

</html>
